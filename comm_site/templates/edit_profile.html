{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <h2 class="text-2xl font-bold text-kawaii-dark text-center mb-6">プロフィール編集</h2>
        
        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data" class="space-y-6">
            
            <div>
                <label for="icon" class="block text-sm font-medium text-kawaii-purple mb-2">アイコン画像</label>
                <input type="file" name="icon" id="icon" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-kawaii-pink/20 file:text-kawaii-pink hover:file:bg-kawaii-pink/30">
            </div>

            <div>
                <label for="header" class="block text-sm font-medium text-kawaii-purple mb-2">ヘッダー画像</label>
                <input type="file" name="header" id="header" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-kawaii-pink/20 file:text-kawaii-pink hover:file:bg-kawaii-pink/30">
            </div>

            <div>
                <label for="introduction" class="block text-sm font-medium text-kawaii-purple mb-2">自己紹介</label>
                <textarea name="introduction" id="introduction" rows="4" class="w-full p-2 border border-kawaii-lavender rounded-md focus:ring-kawaii-pink focus:border-kawaii-pink resize-none">{{ user.introduction or '' }}</textarea>
            </div>

            <div>
                <label for="tags" class="block text-sm font-medium text-kawaii-purple mb-2">タグ (カンマ区切りで入力)</label>
                <input type="text" name="tags" id="tags" value="{{ user.tags or '' }}" class="w-full p-2 border border-kawaii-lavender rounded-md focus:ring-kawaii-pink focus:border-kawaii-pink" placeholder="例: プログラミング,デザイン,写真">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-gradient-to-r from-kawaii-pink to-kawaii-purple text-white font-bold py-2 px-6 rounded-full hover:opacity-90 transition-opacity">更新する</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
