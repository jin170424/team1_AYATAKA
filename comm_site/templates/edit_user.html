<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <h1>ユーザー編集</h1>

    <form method="post" action="{{ url_for('edit_user', user_id=user.user_id) }}">
        <div class="mb-3">
            <label class="form-label">氏名</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">学籍番号</label>
            <input type="text" name="student_id" class="form-control" value="{{ user.student_id }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">学年</label>
            <input type="number" name="year" class="form-control" value="{{ user.year or '' }}" min="1" max="4">
        </div>

        <div class="mb-3">
            <label class="form-label">所属校</label>
            <select name="school" id="school" class="form-select" required>
                <option value="" disabled>選択してください</option>
                {% for school in schools %}
                <option value="{{ school.school_id }}" {% if user.school_id == school.school_id %}selected{% endif %}>{{ school.school_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">学科</label>
            <select name="department" id="department" class="form-select">
                <option value="" disabled>選択してください</option>
                {% for dept in departments %}
                <option value="{{ dept.department_id }}" {% if user.department_id == dept.department_id %}selected{% endif %}>{{ dept.department_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('user_management') }}" class="btn btn-secondary">キャンセル</a>
    </form>

    <script>
    document.getElementById('school').addEventListener('change', function() {
        const schoolId = this.value;
        const deptSelect = document.getElementById('department');
        deptSelect.innerHTML = '<option value="" disabled selected>選択してください</option>';
        if (schoolId) {
            fetch(`/api/departments?school_id=${schoolId}`)
            .then(r => r.json())
            .then(data => {
                data.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.department_id;
                    opt.textContent = d.department_name;
                    deptSelect.appendChild(opt);
                });
            });
        }
    });
    </script>

</body>
</html>
