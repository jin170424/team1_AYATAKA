<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー編集</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-8">ユーザー編集</h1>

            <form method="post" action="{{ url_for('edit_user', user_id=user.user_id) }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">氏名</label>
                    <input type="text" name="name" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        value="{{ user.name }}" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">学籍番号</label>
                    <input type="text" name="student_id" pattern="\d{7}" 
                        title="学籍番号は7桁の数字で入力してください" maxlength="7" minlength="7" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        value="{{ user.student_id }}" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">学年</label>
                    <input type="number" name="year" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        value="{{ user.year or '' }}" min="1" max="4">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">所属校</label>
                    <select name="school" id="school" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        required>
                <option value="" disabled>選択してください</option>
                {% for school in schools %}
                <option value="{{ school.school_id }}" {% if user.school_id == school.school_id %}selected{% endif %}>{{ school.school_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">学科</label>
            <select name="department" id="department" class="form-select">
                <option value="" disabled>選択してください</option>
                {% for dept in departments %}
                <option value="{{ dept.department_id }}" {% if user.department_id == dept.department_id %}selected{% endif %}>{{ dept.department_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('user_management') }}" class="btn btn-secondary">キャンセル</a>
    </form>

    <script>
    document.getElementById('school').addEventListener('change', function() {
        const schoolId = this.value;
        const deptSelect = document.getElementById('department');
        deptSelect.innerHTML = '<option value="" disabled selected>選択してください</option>';
        if (schoolId) {
            fetch(`/api/departments?school_id=${schoolId}`)
            .then(r => r.json())
            .then(data => {
                data.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.department_id;
                    opt.textContent = d.department_name;
                    deptSelect.appendChild(opt);
                });
            });
        }
        const studentField = document.querySelector("input[name='student_id']");
        let currentValue = studentField.value;

        let rest = currentValue.length > 1 ? currentValue.slice(1) : "00000";

        studentField.value = schoolId + rest;
    });
    </script>

</body>
</html>
