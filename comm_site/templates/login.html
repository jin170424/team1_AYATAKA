{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl p-8">
            <form class="space-y-4" method="post">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-kawaii-dark mb-1">Â≠¶Á±çÁï™Âè∑</label>
                        <input id="username" name="username" type="text" required class="w-full px-4 py-3 rounded-xl border-2 border-kawaii-pink/20 
           focus:border-kawaii-pink focus:ring focus:ring-kawaii-pink/30 
           focus:ring-opacity-50 transition duration-200 placeholder-kawaii-dark/50" placeholder="‰æã: 0241101"
                            value="{{ username }}">

                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-kawaii-dark mb-1">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required class="w-full px-4 py-3 rounded-xl border-2 border-kawaii-pink/20 
            focus:border-kawaii-pink focus:ring focus:ring-kawaii-pink/30 
            focus:ring-opacity-50 transition duration-200 placeholder-kawaii-dark/50" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">

                            <!-- üëÅ ÁõÆ„Ç¢„Ç§„Ç≥„É≥ -->
                            <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-kawaii-pink">
                                <!-- Èñã„ÅÑ„ÅüÁõÆ -->
                                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 
                       9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <!-- Èñâ„Åò„ÅüÁõÆ -->
                                <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 
                       10.05 0 012.843-4.592M6.228 6.228A9.978 9.978 0 0112 5c4.477 0 
                       8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.087M15 12a3 3 0 11-6 0 
                       3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3l18 18" />
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>

                <div>
                    <button type="submit"
                        class="w-full px-6 py-3 bg-gradient-to-r from-kawaii-pink to-kawaii-purple text-white font-medium rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200 flex items-center justify-center space-x-2">
                        <span>„É≠„Ç∞„Ç§„É≥</span>
                    </button>
                </div>
                <script>
                    document.getElementById("togglePassword").addEventListener("click", function () {
                        const passwordField = document.getElementById("password");
                        const eyeOpen = document.getElementById("eyeOpen");
                        const eyeClosed = document.getElementById("eyeClosed");

                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            eyeOpen.classList.remove("hidden");
                            eyeClosed.classList.add("hidden");
                        } else {
                            passwordField.type = "password";
                            eyeOpen.classList.add("hidden");
                            eyeClosed.classList.remove("hidden");
                        }
                    });
                </script>
            </form>
            {% if error %}
            <div class="mt-3">
                <p class="text-center text-red-600">{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
