{% extends "base.html" %}

{% block content %}
<button onclick="toggleMenu()" 
        class="fixed top-4 left-4 z-50 p-2 bg-white/90 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
    <svg class="w-6 h-6 text-kawaii-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-kawaii-dark">設定</h2>
            <div class="mt-2 w-24 h-1 bg-gradient-to-r from-kawaii-pink to-kawaii-purple mx-auto rounded-full"></div>
        </div>

        <div class="space-y-4">
            <a href="{{ url_for('change_password') }}" 
               class="w-full flex justify-center py-3 px-4 bg-white border border-kawaii-pink text-kawaii-pink rounded-md hover:bg-kawaii-pink/10 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-kawaii-pink/50 font-medium">
                パスワードを変更する
            </a>
            
            <a href="{{ url_for('block_list') }}" 
               class="w-full flex justify-center py-3 px-4 bg-white border border-gray-400 text-gray-700 rounded-md hover:bg-gray-100 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400/50 font-medium">
                ブロック中のユーザー管理
            </a>
            </div>
    </div>
</div>

<script>
function toggleMenu() {
    const menu = document.getElementById('sideMenu');
    if (menu) {
        menu.classList.toggle('-translate-x-full');
    }
}
</script>
{% endblock %}
