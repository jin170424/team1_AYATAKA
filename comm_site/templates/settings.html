{% extends "base.html" %}

{% block content %}
    <h2>設定</h2>
    <p>設定ページです。</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="{{ url_for('change_password') }}">パスワードを変更する</a>
{% endblock %}
