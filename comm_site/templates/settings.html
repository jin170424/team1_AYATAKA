{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-kawaii-dark">設定</h2>
            <div class="mt-2 w-24 h-1 bg-gradient-to-r from-kawaii-pink to-kawaii-purple mx-auto rounded-full"></div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-50 text-kawaii-red border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %} backdrop-blur-lg">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="space-y-4">
            <a href="{{ url_for('change_password') }}" 
               class="w-full flex justify-center py-3 px-4 bg-kawaii-pink text-white rounded-md hover:bg-kawaii-pink/90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-kawaii-pink/50 font-medium">
                パスワードを変更する
            </a>
        </div>
    </div>
</div>
{% endblock %}
