<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">アカウント作成</h1>
            <form id="signupForm" method="POST" action="/create_account" class="space-y-6">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">氏名</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700">学籍番号</label>
                    <input type="text" id="student_id" name="student_id" pattern="\d{7}" title="学籍番号は7桁の数字で入力してください"
                        maxlength="7" minlength="7" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">学年</label>
                    <input type="number" id="year" name="year" max="4" min="1" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700">所属校</label>
                    <select id="school" name="school" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" disabled selected>選択してください</option>
                        {% for school in schools %}
                        <option value="{{ school.school_id }}">{{ school.school_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">学科</label>
                    <select id="department" name="department" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" disabled selected>選択してください</option>
                    </select>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="password" name="password" minlength="8" required
                        class="block w-full pr-12 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                    <button type="button" id="togglePassword"
                        class="absolute top-1/2 right-3 -translate-y-2/5 flex items-center  text-gray-500 hover:text-indigo-500">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 
                   9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 
                   10.05 0 012.843-4.592M6.228 6.228A9.978 9.978 0 0112 5c4.477 0 
                   8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.087M15 12a3 3 0 11-6 0 
                   3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>

                <div class="relative">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">パスワード再入力</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required
                        class="block w-full pr-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                    <button type="button" id="toggleConfirmPassword"
                        class="absolute top-1/2 right-3 -translate-y-2/5 flex items-center text-gray-500 hover:text-indigo-500">
                        <svg id="eyeOpenConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 
                   9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeClosedConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 
                   10.05 0 012.843-4.592M6.228 6.228A9.978 9.978 0 0112 5c4.477 0 
                   8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.087M15 12a3 3 0 11-6 0 
                   3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>

                <div class="flex flex-col space-y-4">
                    <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        アカウント作成
                    </button>
                    <a href="{{ url_for('user_management') }}"
                        class="text-center text-sm text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                        ユーザー管理へ戻る
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. 学年を自動計算するロジック ---
        function updateGradeFromStudentId(studentId) {
            const yearField = document.getElementById("year");
            
            // 学籍番号が3桁以上入力されたら処理
            if (studentId && studentId.length >= 3) {
                // 2桁目と3桁目を取得 (例: "024..." -> "24")
                const entryYearDigits = studentId.substring(1, 3); 

                // 取得した2桁が両方とも数字の場合のみ続行
                if (/^\d{2}$/.test(entryYearDigits)) {
                    const entryYear = 2000 + parseInt(entryYearDigits, 10);

                    // 現在の「学年度」を計算 (4月始まり)
                    const currentDate = new Date();
                    const currentYear = currentDate.getFullYear();
                    const currentMonth = currentDate.getMonth() + 1; // 1-12
                    
                    // 1月, 2月, 3月は前年度扱い
                    const academicYear = (currentMonth < 4) ? currentYear - 1 : currentYear;

                    // 学年を計算 (例: 2025年度 - 2024年度入学 + 1 = 2年生)
                    let calculatedGrade = academicYear - entryYear + 1;

                    // inputのmin/max(1～4)に合わせる
                    calculatedGrade = Math.max(1, Math.min(4, calculatedGrade));

                    yearField.value = calculatedGrade;
                }
            }
        }

        // --- 2. パスワード一致チェック ---
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("パスワードが一致しません。");
                event.preventDefault();
            }
        });

        // --- 3. 所属校 変更時の処理 ---
        document.getElementById("school").addEventListener("change", function () {
            const schoolId = this.value;
            const deptSelect = document.getElementById("department");


            deptSelect.innerHTML = '<option value="" disabled selected>選択してください</option>';

            if (schoolId) {
                fetch(`/api/departments?school_id=${schoolId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(dept => {
                            const option = document.createElement("option");
                            option.value = dept.department_id;
                            option.textContent = dept.department_name;
                            deptSelect.appendChild(option);
                        });
                    });
            }
            
            // (既存の学籍番号更新ロジック)
            const studentField = document.querySelector("input[name='student_id']");
            let currentValue = studentField.value;
            let rest = currentValue.length > 1 ? currentValue.slice(1) : "000000";
            
            const newStudentId = schoolId + rest;
            studentField.value = newStudentId;

            // 🔽 追加: 学籍番号が更新されたので、学年計算を実行
            updateGradeFromStudentId(newStudentId);
        });

        // --- 4. 学籍番号 手入力時の処理 ---
        // 🔽 追加: 学籍番号フィールドを直接入力した時も学年計算を実行
        document.getElementById("student_id").addEventListener("input", function() {
            updateGradeFromStudentId(this.value);
        });

        // --- 5. パスワード表示切り替え (1つ目) ---
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const eyeOpen = document.getElementById("eyeOpen");
            const eyeClosed = document.getElementById("eyeClosed");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeOpen.classList.remove("hidden");
                eyeClosed.classList.add("hidden");
            } else {
                passwordField.type = "password";
                eyeOpen.classList.add("hidden");
                eyeClosed.classList.remove("hidden");
            }
        });

        // --- 6. パスワード表示切り替え (2つ目: 確認用) ---
        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            const passwordField = document.getElementById("confirm_password");
            const eyeOpen = document.getElementById("eyeOpenConfirm");
            const eyeClosed = document.getElementById("eyeClosedConfirm");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeOpen.classList.remove("hidden");
                eyeClosed.classList.add("hidden");
            } else {
                passwordField.type = "password";
                eyeOpen.classList.add("hidden");
                eyeClosed.classList.remove("hidden");
            }
        });
    </script>
    </body>

</html>
