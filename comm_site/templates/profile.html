{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-kawaii-dark">プロフィール</h2>
            <div class="mt-2 w-24 h-1 bg-gradient-to-r from-kawaii-pink to-kawaii-purple mx-auto rounded-full"></div>
        </div>
        <div class="space-y-6">
            <div class="group border-b border-kawaii-lavender/50 pb-4 hover:border-kawaii-pink/50 transition-colors duration-300">
                <p class="text-sm text-kawaii-purple mb-1">名前</p>
                <p class="text-lg font-medium text-kawaii-dark">{{ user.name }}</p>
            </div>
            <div class="group border-b border-kawaii-lavender/50 pb-4 hover:border-kawaii-pink/50 transition-colors duration-300">
                <p class="text-sm text-kawaii-purple mb-1">学籍番号</p>
                <p class="text-lg font-medium text-kawaii-dark">{{ user.student_id }}</p>
            </div>
            <div class="group border-b border-kawaii-lavender/50 pb-4 hover:border-kawaii-pink/50 transition-colors duration-300">
                <p class="text-sm text-kawaii-purple mb-1">校舎</p>
                <p class="text-lg font-medium text-kawaii-dark">{{ user.school.school_name }}</p>
            </div>
            <div class="group border-b border-kawaii-lavender/50 pb-4 hover:border-kawaii-pink/50 transition-colors duration-300">
                <p class="text-sm text-kawaii-purple mb-1">学科</p>
                <p class="text-lg font-medium text-kawaii-dark">{{ user.department.department_name if user.department else 'なし' }}</p>
            </div>
            <div class="group pb-4">
                <p class="text-sm text-kawaii-purple mb-1">学年</p>
                <p class="text-lg font-medium text-kawaii-dark">{{ user.year }}年</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
