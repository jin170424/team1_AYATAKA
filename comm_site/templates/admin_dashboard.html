{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow-sm rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">管理画面</h2>
    <p class="text-gray-600 mb-8">ここからユーザー管理、投稿管理、Q&A管理へ移動できます。</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="{{ url_for('user_management_select') }}" 
           class="flex items-center p-6 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="flex-shrink-0 bg-indigo-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-medium text-gray-900">ユーザー管理</h3>
                <p class="mt-1 text-sm text-gray-500">ユーザーの追加、編集、削除を行います</p>
            </div>
        </a>

        <a href="{{ url_for('admin_post_management') }}" 
           class="flex items-center p-6 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="flex-shrink-0 bg-green-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-medium text-gray-900">投稿管理</h3>
                <p class="mt-1 text-sm text-gray-500">投稿の確認、編集、削除を行います</p>
            </div>
        </a>

        <a href="{{ url_for('qa_page') }}" 
           class="flex items-center p-6 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="flex-shrink-0 bg-blue-100 rounded-lg p-3">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                </svg>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-medium text-gray-900">Q&A管理</h3>
                <p class="mt-1 text-sm text-gray-500">質問への回答や管理を行います</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
