
<style>
    body {
    margin: 20px;
    background-color: #f9f9f9;
}

.container {
    background: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: auto;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
}

textarea {
    width: 96%;
    height: 120px;
    border: 1px solid #123;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 14px;
    resize: none;
}

.button-area {
    text-align: right;
    margin-bottom: 15px;
}

button {
    padding: 5px 16px;
    font-size: 14px;
    background-color: #0066cc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #004c99;
}

.output {
    width: 96%;
    height: 150px;
    border: 1px solid #123;
    padding: 10px;
    font-size: 14px;
    background-color: #fff;
    white-space: pre-wrap;
    overflow-y: auto;
}

.chat-q,
.chat-a {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 10px;
    max-width: 70%;
    word-wrap: break-word;
    clear: both;
}

.chat-q {
    background-color: #d0ebff;
    float: left;
    text-align: left;
    border-bottom-left-radius: 0;
}

.chat-a {
    background-color: #e0ffd8;
    float: right;
    text-align: left;
    border-bottom-right-radius: 0;
}
.output::after {
    content: "";
    display: block;
    clear: both;
}



</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/a.css') }}">

<div class="container">
    <h1>管理者画面</h1>
    <div class="output" id="answer"></div>
    <div style="margin-top:10px;">
        <input type="text" id="adminAnswer" placeholder="回答を入力" style="width:70%;">
        <button id="adminSend">回答送信</button>
    </div>
</div>

<script>
const adminSend = document.getElementById("adminSend");
const adminAnswer = document.getElementById("adminAnswer");
const answerDiv = document.getElementById("answer");

const ws = new WebSocket("ws://localhost:8765");

ws.onopen = () => {
    console.log("管理者画面: サーバーに接続しました");
    ws.send("admin"); 
};

ws.onmessage = (event) => {
    const msg = event.data;
    const qElem = document.createElement("div");
    qElem.classList.add("chat-q");
    qElem.textContent = "質問: " + msg;
    answerDiv.appendChild(qElem);

    answerDiv.scrollTop = answerDiv.scrollHeight;
};

adminSend.addEventListener("click", () => {
    const answer = adminAnswer.value.trim();
    if(answer === "") return;

    ws.send(answer); 
    const aElem = document.createElement("div");
    aElem.classList.add("chat-a");
    aElem.textContent = "回答: " + answer;
    answerDiv.appendChild(aElem);

    answerDiv.scrollTop = answerDiv.scrollHeight;
    adminAnswer.value = "";
});

</script>
