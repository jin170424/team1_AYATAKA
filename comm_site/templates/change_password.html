{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-kawaii-dark">パスワード変更</h2>
            <div class="mt-2 w-24 h-1 bg-gradient-to-r from-kawaii-pink to-kawaii-purple mx-auto rounded-full"></div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg backdrop-blur-lg {% if category == 'error' %}bg-red-50 text-kawaii-red border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('change_password') }}" class="space-y-6">
            <div class="group">
                <label for="current_password" class="block text-sm font-medium text-kawaii-purple mb-2">現在のパスワード</label>
                <input type="password" id="current_password" name="current_password" required
                    class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
            </div>
            <div class="group">
                <label for="new_password" class="block text-sm font-medium text-kawaii-purple mb-2">新しいパスワード</label>
                <input type="password" id="new_password" name="new_password" required
                    class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
            </div>
            <div class="group">
                <label for="confirm_password" class="block text-sm font-medium text-kawaii-purple mb-2">新しいパスワード（確認）</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-3 px-6 bg-kawaii-pink text-white rounded-md hover:bg-kawaii-pink/90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-kawaii-pink/50 font-medium">
                パスワードを変更
            </button>
        </form>
    </div>
    
    <div class="mt-6 text-center">
        <a href="{{ url_for('settings') }}" 
           class="inline-flex items-center text-kawaii-purple hover:text-kawaii-pink transition-colors duration-300">
            <span class="mr-2">←</span>
            設定ページに戻る
        </a>
    </div>
</div>
{% endblock %}
