{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white/95 backdrop-blur-lg rounded-lg shadow-md p-8 border border-kawaii-lavender">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-kawaii-dark">„Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥</h2>
            <div class="mt-2 w-24 h-1 bg-gradient-to-r from-kawaii-pink to-kawaii-purple mx-auto rounded-full"></div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6">
            {% for category, message in messages %}
            <div
                class="p-4 mb-4 rounded-lg backdrop-blur-lg {% if category == 'error' %}bg-red-50 text-kawaii-red border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('change_password') }}" class="space-y-6">
            <div class="group">
                <label for="current_password" class="block text-sm font-medium text-kawaii-purple mb-2">ÁèæÂú®„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="current_password" name="current_password" required
                    class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
            </div>

            <div class="group">
                <label for="new_password" class="block text-sm font-medium text-kawaii-purple mb-2">Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="relative">
                    <input type="password" id="new_password" name="new_password" required
                        class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
                    <button type="button" id="toggleNewPassword"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                        <!-- üëÅ ÁõÆ„Ç¢„Ç§„Ç≥„É≥Ôºà„Éá„Éï„Ç©„É´„ÉàÔºöÈùûË°®Á§∫Áä∂ÊÖãÔºâ -->
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- üëÅ Èñâ„Åò„ÅüÁõÆ„Ç¢„Ç§„Ç≥„É≥ÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫„Å´„Åó„Å¶„Åä„ÅèÔºâ -->
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.543-7a10.05 10.05 0 012.843-4.592M6.228 6.228A9.978 9.978 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.087M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="group">
                <label for="confirm_password"
                    class="block text-sm font-medium text-kawaii-purple mb-2">Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„ÉâÔºàÁ¢∫Ë™çÔºâ</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="block w-full px-4 py-3 border border-kawaii-lavender rounded-lg focus:ring-2 focus:ring-kawaii-pink focus:border-kawaii-pink bg-white/90 transition-all duration-300 text-kawaii-dark placeholder-kawaii-purple/50">
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                        <!-- üëÅ Èñã„ÅÑ„Å¶„ÇãÁõÆ -->
                        <svg id="eyeClosedConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- üëÅ‚Äçüó® Èñâ„Åò„ÅüÁõÆ -->
                        <svg id="eyeOpenConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.543-7a10.05 10.05 0 012.843-4.592M6.228 6.228A9.978 9.978 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.087M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-6 bg-kawaii-pink text-white rounded-md hover:bg-kawaii-pink/90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-kawaii-pink/50 font-medium">
                „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥
            </button>


            <script>
                document.getElementById("toggleNewPassword").addEventListener("click", function () {
                    const pwd = document.getElementById("new_password");
                    const eyeOpen = document.getElementById("eyeOpen");
                    const eyeClosed = document.getElementById("eyeClosed");

                    if (pwd.type === "password") {
                        pwd.type = "text";
                        eyeOpen.classList.add("hidden");
                        eyeClosed.classList.remove("hidden");
                    } else {
                        pwd.type = "password";
                        eyeClosed.classList.add("hidden");
                        eyeOpen.classList.remove("hidden");
                    }
                });
            </script>
            <script>
                document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
                    const pwd = document.getElementById("confirm_password");
                    const eyeOpen = document.getElementById("eyeOpenConfirm");
                    const eyeClosed = document.getElementById("eyeClosedConfirm");

                    if (pwd.type === "password") {
                        pwd.type = "text";
                        eyeOpen.classList.add("hidden");
                        eyeClosed.classList.remove("hidden");
                    } else {
                        pwd.type = "password";
                        eyeClosed.classList.add("hidden");
                        eyeOpen.classList.remove("hidden");
                    }
                });
            </script>

        </form>
    </div>

    <div class="mt-6 text-center">
        <a href="{{ url_for('settings') }}"
            class="inline-flex items-center text-kawaii-purple hover:text-kawaii-pink transition-colors duration-300">
            <span class="mr-2">‚Üê</span>
            Ë®≠ÂÆö„Éö„Éº„Ç∏„Å´Êàª„Çã
        </a>
    </div>
</div>
{% endblock %}
