<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 学校選択</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-8">ユーザー管理 - 学校・学科・学年選択</h1>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700">学校</label>
                    <select name="school_id" id="school"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="-1">吉田学園グループ全体</option>
                        {% for school in schools %}
                        <option value="{{ school.school_id }}">{{ school.school_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">学科</label>
                    <select name="department_id" id="department"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="-1">全学科</option>
                    </select>
                </div>

                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">学年</label>
                    <select name="year"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="-1">全学年</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
            <option value="4">4年</option>
        </select>
        <br><br>

                <div class="flex flex-col space-y-4">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        表示
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="text-center text-sm text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                        ホームに戻る
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("school").addEventListener("change", function() {
            const schoolId = this.value;
            const deptSelect = document.getElementById("department");
            deptSelect.innerHTML = '<option value="-1">全学科</option>';
            
            fetch(`/api/departments?school_id=${schoolId}`)
                .then(res => res.json())
                .then(data => {
                    data.forEach(d => {
                        const opt = document.createElement("option");
                        opt.value = d.department_id;
                        opt.textContent = d.department_name;
                        deptSelect.appendChild(opt);
                    });
                });
        });
    </script>
</body>
</html>
